<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Anime Rater</title>
</head>
<body>

        <header>
            <h2>animeRater.</h2>
            <p>Find and rate anime show you want to watch!</p>
        </header>

        <div class="container">
                    <div class="left-box anime-box">
                        <p>Search for a new anime below</p>
                        <input type="text">
                        <div class="anime-info">
                            <img alt="anime-img" src="hunter.jpg">
                            <h2 id="anime-title">Hunter x Hunter</h2>
                            <p id="anime-desc">Gon Freecss is on a mission to train himself <br> as a hunter just like his father.</p>
                        </div>
                        <div class="anime-ratings">
                            <p>Score: 8.25</p> <br>
                            <p>Rank: 58</p>
                        </div>
                    </div>
    
                    <div class="right-box anime-box">
                        <p>Pick another anime</p>
                        <input type="text">
                        <div class="anime-info">
                            <img alt="anime-img" src="hori.jpg">
                            <h2 id="anime-title">Horimiya</h2>
                            <p id="anime-desc">A slice of life anime</p>
                        </div>
                        <div class="anime-ratings">
                            <p>Score: 7.96</p> <br>
                            <p>Rank: 189</p>
                        </div>
                    </div>
        </div>
        
    
    
    
</body>
</html>
